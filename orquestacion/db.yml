---
- hosts: all
  become: yes
  gather_facts: False
  vars:
    remote_user: vagrant

  tasks:
    - name: Update.
      shell: sudo apt-get -y update
    - name: Instalar Python 2. 
      raw: test -e /usr/bin/python || apt install -y python-minimal
    - name: Instalar MongoDB
      apt: name=mongodb state=present